    <header>
        <h2>My Introduce</h2>

    <main>
        <section class="mainpage">
            <h2>Kae Moriki</h2>
            <ul class="guideline">
                <li>hometown 大阪（あべのハルカスの近くに住んでいます）</li>
                <li>hobby 旅行、食べること（新しいお店発掘）、人間ウォッチング、散歩</li>

            </ul>
        </section>

        <section class="takoyaki">
            <h1>近所で好きなたこ焼き屋 やまちゃん</h1>
            <div class="contents">
                <p>おすすめの味はごま油塩</p>
                <div class="takoyaki-pic">
                    <img src="./やまちゃん.jpeg" alt="やまちゃん">
                    <img src="./たこ焼き.jpeg" alt="たこ焼き">

                </div>
            </div>


        </section>

        <section class="yakitori">
            <h1>近所で好きな焼き鳥屋 秋吉</h1>

                <p>おすすめのメニューは純けい</p>
                <div class="yakitori-pic">
                    <img src="./秋吉.jpeg" alt="秋吉">
                    <img src="./焼き鳥.jpeg" alt="焼き鳥">

                </div>
            </div>



        </section>
